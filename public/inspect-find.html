<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>发现问题</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="renderer" content="webkit" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-orientation" content="portrait" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="css/libs.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>

  <body class="inspect-find">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">发现问题</h1>
    </header>
    <div class="mui-content">
      <section class="super">
        <h2 class="hyy-h2 hyy-bottom-border"><i></i><span>治水大类</span></h2>
        <div class="input-group">
          <div class="mui-input-row mui-checkbox">
            <input name="radio1" value="Item 1" type="radio" id="c_1_1">
            <label class="hyy-radius-20" for="c_1_1">河道保洁</label>
          </div>
          <div class="mui-input-row mui-checkbox">
            <input name="radio1" value="Item 2" type="radio" id="c_1_2">
            <label class="hyy-radius-20" for="c_1_2">河道水体</label>
          </div>
          <div class="mui-input-row mui-checkbox">
            <input name="radio1" value="Item 3" type="radio" id="c_1_3">
            <label class="hyy-radius-20" for="c_1_3">河底淤积</label>
          </div>
          <div class="mui-input-row mui-checkbox">
            <input name="radio1" value="Item 4" type="radio" id="c_1_4">
            <label class="hyy-radius-20" for="c_1_4">侵占河道</label>
          </div>
          <div class="mui-input-row mui-checkbox">
            <input name="radio1" value="Item 5" type="radio" id="c_1_5">
            <label class="hyy-radius-20" for="c_1_5">公示牌</label>
          </div>
          <div class="mui-input-row mui-checkbox">
            <input name="radio1" value="Item 6" type="radio" id="c_1_6">
            <label class="hyy-radius-20" for="c_1_6">破坏水生态环境行为</label>
          </div>
        </div>
      </section>
      <section class="sub">
        <h2 class="hyy-h2 hyy-bottom-border"><i></i><span>治水子类</span></h2>
        <div class="input-group">
          <div class="mui-input-row mui-checkbox">
            <input name="radio2" value="Item 4" type="radio" id="c_2_1">
            <label class="hyy-radius-20" for="c_2_1">河岸有垃圾</label>
          </div>
          <div class="mui-input-row mui-checkbox">
            <input name="radio2" value="Item 5" type="radio" id="c_2_2">
            <label class="hyy-radius-20" for="c_2_2">河面有垃圾</label>
          </div>
          <div class="mui-input-row mui-checkbox">
            <input name="radio2" value="Item 6" type="radio" id="c_2_3">
            <label class="hyy-radius-20" for="c_2_3">河面有垃圾</label>
          </div>
        </div>
      </section>
      <section class="img">
        <h2 class="hyy-h2 hyy-bottom-border"><i></i>请上传照片</h2>
        <div class="imgs-group">
          <div class="img-wrapper item">
            <div class="mask"></div>
            <img src="img/test1.png"/>
          </div>
          <label for="addImg" class="item">
            <input type="file" name="addImg" id="addImg" accept="image/png,image/jpg,image/jpeg,image/bmp,image/gif"/>
          </label>
        </div>
        <p class="hyy-font-info tip">上传照片 最多5张</p>
      </section>
      <section class="des">
        <h2 class="hyy-h2 hyy-bottom-border"><i></i>问题描述</h2>
        <textarea class="hyy-font-info" name="" placeholder="请输入巡河相关的具体描述……"></textarea>
      </section>
      <div class="btns-group">
        <button type="button" class="mui-btn mui-btn-blue hyy-radius-20">问题记录</button>
        <button type="button" class="mui-btn mui-btn-blue hyy-radius-20">上报上级</button>
        <!--<button type="button" class="mui-btn mui-btn-blue hyy-radius-20">保存</button>-->
      </div>
    </div>
  </body>
  <script src="js/libs.js" type="text/javascript" charset="utf-8"></script>
</html>

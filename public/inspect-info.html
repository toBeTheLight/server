<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>巡查问题详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="renderer" content="webkit" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-orientation" content="portrait" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="css/libs.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <style type="text/css">
      .inspect-info .input-group label.value{
        background-color: #5cc2f2;
        color: #fff;
      }
      .inspect-find.inspect-info textarea{
        text-indent: 2em;
      }
    </style>
  </head>

  <body class="inspect-find inspect-info">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">巡查问题详情</h1>
    </header>
    <div class="mui-content">
      <section class="super">
        <h2 class="hyy-h2 hyy-bottom-border"><i></i><span>治水大类</span></h2>
        <div class="input-group">
          <div class="mui-input-row mui-checkbox">
            <label class="hyy-radius-20 value">河道保洁</label>
          </div>
        </div>
      </section>
      <section class="sub">
        <h2 class="hyy-h2 hyy-bottom-border"><i></i><span>治水子类</span></h2>
        <div class="input-group">
          <div class="mui-input-row mui-checkbox">
            <label class="hyy-radius-20 value">河面有垃圾</label>
          </div>
        </div>
      </section>
      <section class="img">
        <h2 class="hyy-h2 hyy-bottom-border"><i></i>巡查照片</h2>
        <div class="imgs-group">
          <div class="img-wrapper item">
            <img src="img/test1.png"/>
          </div>
        </div>
      </section>
      <section class="des">
        <h2 class="hyy-h2 hyy-bottom-border"><i></i>问题描述</h2>
        <textarea class="hyy-font-info" name="" disabled="">已填写的问题描述</textarea>
      </section>
    </div>
  </body>
  <script src="js/libs.js" type="text/javascript" charset="utf-8"></script>
</html>
